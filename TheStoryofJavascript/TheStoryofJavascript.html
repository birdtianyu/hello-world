<!DOCTYPE html>
<html>

<head>
    <title>The Story of Javascript</title>
</head>

<body>
    <script>
        // 变量提升（hoisting）不报错
        console.log(a);
        var a = 1;  // undefined

        // 等同于
        var a;
        console.log(a);
        a = 1;


    </script>

</body>

</html>
